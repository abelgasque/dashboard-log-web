<p-dialog [header]="this.title" [(visible)]="this.isOpen" [modal]="true" [style]="{width: '50vw'}" [maximizable]="true" [draggable]="false" [resizable]="false">
    
    <p>log-integration-persistence-model works!</p>

    <ng-template pTemplate="footer">
        <p-button type="button" icon="pi pi-check" (click)="this.isOpen=false" label="Ok" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>
